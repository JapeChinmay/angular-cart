<div class="w-full h-full">
  <div
    class="w-full h-1/4 mt-10 font-bold text-5xl bg-gradient-from bg-sky-300 via-sky-400 to-sky-500 text-transparent bg-clip-text justify-center items-start flex sm:text-4xl"
  >
    <h1>Your Cart</h1>
  </div>

  <div class="container mx-auto py-8">
    <div
      class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
    >
      <ng-container *ngFor="let item of product; let i = index">
        <div
          class="bg-gradient-to-t from-sky-100 to-sky-300 rounded-lg overflow-hidden shadow-lg"
        >
          <img
            class="w-full h-1/2 object-fill"
            src="{{ item.image }}"
            alt="Product Image"
          />
          <div class="p-4">
            <h2
              class="text-lg overflow-hidden font-semibold mb-2 text-ellipsis"
            >
              {{ item.title }}
            </h2>
            <p class="text-gray-700 mb-4 overflow-hidden text-ellipsis">
              {{ item.description | slice : 0 : 100
              }}{{ item.description.length > 100 ? "..." : "" }}
            </p>
            <div class="flex justify-between items-center">
              <p class="text-gray-700 font-semibold">${{ item.price }}</p>
              <div class="flex items-center">
                <button
                  class="bg-gray-400 text-white font-semibold py-1 px-2 rounded-full mr-2"
                  (click)="removeItem(item)"
                >
                  -
                </button>
                <p class="text-gray-700 font-semibold">{{ item.quantity }}</p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="flex justify-end mt-8">
      <div class="text-lg font-semibold">Total: ${{ grandTotal }}</div>
    </div>
  </div>
</div>
