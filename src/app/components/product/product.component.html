<div class="w-full h-full">
  <div class="container mx-auto py-8">
    <div
      class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
    >
      <ng-container *ngFor="let item of productList">
        <div
          class="bg-gradient-to-t from-sky-100 to-sky-300 rounded-lg overflow-hidden shadow-lg"
        >
          <img
            class="w-full h-1/2 object-fill"
            src="{{ item.image }}"
            alt="Product Image"
          />
          <div class="p-4">
            <h2
              class="text-lg overflow-hidden font-semibold mb-2 text-ellipsis"
            >
              {{ item.title }}
            </h2>
            <p class="text-gray-700 mb-4 overflow-hidden text-ellipsis">
              {{ item.description | slice : 0 : 90
              }}{{ item.description.length > 90 ? "....." : "" }}
            </p>
            <div class="flex justify-between items-center">
              <p class="text-gray-700 font-semibold">{{ item.price }}</p>
              <button
                class="bg-red-500 transition transform hover:animate-bounce duration-150 text-white font-semibold py-2 px-4 rounded-full"
                (click)="addtocart(item)"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
